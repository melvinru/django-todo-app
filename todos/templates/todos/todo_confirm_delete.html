{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="text-align: center;">
    <i class="ph ph-warning-circle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
    <h2>Delete Task</h2>
    <p style="margin-bottom: 2rem; color: var(--text-secondary);">Are you sure you want to delete "<strong>{{
            object.title }}</strong>"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions" style="justify-content: center;">
            <a href="{% url 'todo_list' %}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-danger">
                <i class="ph ph-trash"></i> Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
